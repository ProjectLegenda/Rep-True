[app:wsgiapp]
paste.app_factory = init:app_factory

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 8052
threads = 2


[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False


[pipeline:main]
pipeline = translogger
           wsgiapp


[loggers]
keys =  root,wsgiapp

[handlers]
keys =  accesslog


[logger_root]
level = INFO
handlers = accesslog
qualname = main 
propagate = 0

[logger_wsgiapp]
level = INFO
handlers = accesslog
qualname = wsgiapp
propagate = 0

[formatters]
keys = accesslog

[formatter_accesslog]
format = %(message)s

[handler_accesslog]
class = FileHandler
args = ('%(here)s/access.log','a')
level = INFO
formatter = accesslog
